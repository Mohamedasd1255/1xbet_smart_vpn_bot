name: Build Android APK v2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Unzip the project
        run: unzip 1xbet_android_project_complete_smart_vpn.zip

      - name: Grant execute permission for gradlew
        run: chmod +x Secure1xBot/gradlew
            
      - name: Build with Gradle
        run: ./gradlew -p Secure1xBot assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Secure1xBot-App.apk
          path: Secure1xBot/app/build/outputs/apk/debug/app-debug.apk
